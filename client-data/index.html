<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Online collaborative whiteboard</title>
	<link rel="stylesheet" href="/picnic.min.css">
	<meta name="description"
		content="A free online whiteboard for realtime collaboration. Draw, write text and sketch new ideas together on whitebophir" />
	<meta name="keywords" content="whiteboard,collaborative,online,draw,paint,shared,realtime,wbo,whitebophir" />
	<link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico">
	<link rel="icon" type="image/svg+xml" sizes="256x256" href="favicon.svg">
	<link rel="apple-touch-icon" href="favicon.svg">
	<link rel="mask-icon" href="favicon.svg" color="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script language="javascript" type="text/javascript" src="js/list.js"></script>
</head>

<body>
	
	<nav>
		<a href="/" class="brand">
			<span>Whiteboards</span>
		</a>

		<div class="menu">
			<a href="https://github.com/Mineorbit/whitebophir" class="pseudo button icon-g">Source code on GitHub</a>
		</div>
	</nav>

	<main style="width:100%; max-width:960px; margin-right:auto; margin-left:auto; padding-top:80px">
	<div class="flex two">
		<div>
			<article class="card">
				<header>
					<h3>Boards</h3>
				</header>
				<footer>
					<ul id="list">
					</ul>
				</footer>
			</article>
		</div>

		<div>
			<article class="card">
				<header>
					<h3>Create board</h3>
				</header>
				<footer>
					<form action="boards" method="GET">
						<input type="text" id="board" name="board" placeholder="Name" />
						<input type="submit" value="Create">
					</form>
				</footer>
			</article>
		</div>
	</div>
	</main>
</body>
</html>
